<!Doctype html>
<html>
	<head>
		<meta charset= 'utf-8'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type='text/javascript' src='app.js'></script>
		<link rel ="stylesheet" href ="style.css">
	</head>
	<body>
		<h1>Salary Calculator</h1>
		<form id ='employeeinfo'>
			<div class = 'formClass'>
				<label for 'first_name'>First Name</label>
				<input type='text' id ='first_name' name ='first_name' placeholder = 'First Name' required/>
			</div>
			<div class='formClass'>
				<label for 'last_name'>Last Name</label>
				<input type='text' id ='last_name' name ='last_name' placeholder ='Last Name' required/>
			</div>
			<div class = "formClass">
				<label for 'employee_number'>Employee Number</label>
				<input type='text' id ='employee_number' name ='employee_number' placeholder ='Employee Number' required/>
			</div>
			<div class = 'formClass'>
				<label for 'job_title'>Job Title</label>
				<input type='text' id ='job_title' name ='job_title' placeholder = 'Job Title' required/>
			</div>
			<div class = 'formClass'>
				<label for 'salary'>Yearly Salary</label>
				<input type='text' id ='salary' name ='salary' placeholder = 'Salary' required/>
			</div>
			<div class ='formClass'>
				<input type ='submit' value ='Submit Information'/>
			</div>
		</form>
		<div id ='employeeContainer'>
			<button class = "delete_employee">Delete Last Employee</button>
		</div>
	</body>

</html>
